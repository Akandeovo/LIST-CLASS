<!DOCTYPE html>
<html lang="en">
  <head>
  
  <title>Navigation Bar</title>
  <style>
    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #333;
    }
    li{
      float: left;
    }
    li a{
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }
    li a:hover{
      background-color: #111;
    }
    
  </style>
  </head>
  <body>
  
   
    <h1 style="color: #22ff;">This is Unordered List</h1>
    <ul>
      <li><a href="HOME">HOME</a></li>
      <li><a href="About Us">About Us</a></li>
      <li><a href="Contact Us">Contact Us</a></li>
    </ul>
    
  
  </body>
</html>
